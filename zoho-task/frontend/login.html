<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sign In</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("https://i.pinimg.com/736x/9f/4a/77/9f4a77707b92f3e864df7ce9d2dcea6a.jpg");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 900px;
  height: 520px;
  background: white;
  border-radius: 16px;
  display: flex;
  overflow: hidden;
  box-shadow: 0 40px 80px rgba(0,0,0,0.4);
}

/* LEFT */
.left {
  width: 45%;
  padding: 48px;
}

.left h1 {
  margin: 0;
  font-size: 28px;
  font-weight: 700;
}

.left p {
  color: #666;
  margin-top: 6px;
  margin-bottom: 24px;
  font-size: 14px;
}

.social {
  border: 1px solid #ddd;
  padding: 12px;
  border-radius: 24px;
  text-align: center;
  margin-bottom: 12px;
  cursor: pointer;
  font-weight: 500;
}

.or {
  text-align: center;
  margin: 18px 0;
  font-size: 12px;
  color: #999;
}

label {
  font-size: 13px;
  font-weight: 500;
}

input {
  width: 100%;
  padding: 12px 14px;
  margin-top: 6px;
  margin-bottom: 16px;
  border-radius: 24px;
  border: 1px solid #ddd;
  outline: none;
}

button {
  width: 100%;
  padding: 14px;
  background: black;
  color: white;
  border: none;
  border-radius: 28px;
  font-size: 15px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.error {
  color: red;
  margin-top: 10px;
  font-size: 13px;
}

/* RIGHT */
.right {
  width: 55%;
  background:
    radial-gradient(circle at 70% 40%, black 1px, transparent 1px);
  background-size: 6px 6px;
}
</style>
</head>

<body>

<div class="container">

  <div class="left">
    <h1>Sign In</h1>
    <p>Continue to access your dashboard</p>

    <label>Email</label>
    <input id="username" placeholder="Enter your email">

    <label>Password</label>
    <input id="password" type="password" placeholder="Enter your password">

    <button onclick="login()">Sign In</button>

    <div id="error" class="error"></div>
  </div>
  <div class="right"></div>

</div>

<script src="app.js"></script>
</body>
</html>
