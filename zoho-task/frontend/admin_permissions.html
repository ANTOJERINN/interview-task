<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Permissions</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("https://i.pinimg.com/736x/80/c3/3a/80c33a35e5fec4191442dfb6b50ba31b.jpg");
  background-size: cover;
  color: white;
}

.container {
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 20px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
}

.header h1 {
  margin: 0;
  font-size: 32px;
  font-weight: 700;
}

.back-btn {
  background: #111;
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}

.back-btn:hover {
  background: #000;
}

.permission-card {
  background: white;
  color: black;
  border-radius: 16px;
  padding: 20px 24px;
  margin-bottom: 20px;
  box-shadow: 0 30px 60px rgba(0,0,0,.35);
}

.permission-card h3 {
  margin: 0 0 10px;
  font-size: 18px;
  font-weight: 700;
}

.meta {
  font-size: 14px;
  color: #555;
  margin-bottom: 12px;
}

.checks {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  margin-bottom: 10px;
}

.checks label {
  font-size: 14px;
  font-weight: 500;
}

.section-title {
  margin-top: 12px;
  font-size: 14px;
  font-weight: 700;
}
</style>
</head>

<body onload="loadPermissions()">
  <div class="container">

    <div class="header">
      <h1>Permissions</h1>
      <button class="back-btn" onclick="go('admin.html')">‚Üê Back</button>
    </div>

    <div id="permissions"></div>

  </div>

  <script src="app.js"></script>
</body>
</html>
