<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Permissions</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
* { box-sizing: border-box; font-family: 'Inter', sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("https://i.pinimg.com/736x/80/c3/3a/80c33a35e5fec4191442dfb6b50ba31b.jpg");
  background-size: cover;
  color: white;
}

.container {
  padding: 50px;
  max-width: 1100px;
  margin: auto;
}

h1 {
  margin-bottom: 25px;
}

.card {
  background: white;
  color: black;
  border-radius: 16px;
  padding: 25px;
  margin-bottom: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,.35);
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.badge {
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: 600;
}

.badge.green { background: #e7f7ee; color: #1c7c4c; }
.badge.red   { background: #fdeaea; color: #b3261e; }

.fields {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 12px;
  margin-top: 10px;
}

.field {
  background: #f6f6f6;
  padding: 10px 14px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.field span {
  font-weight: 500;
}

.small {
  font-size: 13px;
  opacity: .8;
}
</style>
</head>

<body onload="loadUserPermissions()">
  <div class="container">
    <h1>Permissions</h1>
    <div id="permissions"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
